<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search"
      [schema]="searchSchema"
      (formSubmit)="st.reload($event)"
      (formReset)="st.reset($event)">

  </sf>
  <st #st
      [data]="url"
      [req]="reqInfo"
      [res]="resInfo"
      [page]="pageInfo"
      [columns]="columns"
      [bordered]="true"
      resizable
  ></st>
</nz-card>
